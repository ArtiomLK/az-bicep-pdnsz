name: 'Deploy Azure Resource'

inputs:
  az_rg_n:
    description: “Azure ResourceGroup name”
    required: true
  template_path:
    description: “Template path to be deployed”
    required: true

runs:
  using: 'composite'
  steps:
  - name: test-bicep-file-deployment
    uses: azure/arm-deploy@v1
    with:
      scope: resourcegroup
      resourceGroupName: ${{ inputs.az_rg_n }}
      deploymentMode: Incremental
      template: ${{ inputs.template_path }}
      failOnStdErr: true